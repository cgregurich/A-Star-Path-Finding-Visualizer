<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>A* Algorithm</title>
</head>
<body>
  <div class="hint-container hint-container--closed">
    <i class="fas fa-times-circle hint-exit"></i>
    <div class="hint-text">Left click to place start node.</div>
    <div class="hint-progress-steps"></div>
    <div class="hint-buttons-container">
      <button class="hint-prev" disabled>Prev</button>
      <button class="hint-next">Next</button>

    </div>

  </div>
  <div class="grid-div"></div>
  <div class="bottom-container">
    <i class="far fa-question-circle hint-icon"></i>
    <div class="slider-container">
      <p>slower</p>
      <input type="range" min="1" max="100" value="50" step="-1" class="slider">
      <p>faster</p>
      <p class="speed-label">50ms</p>
    </div>
  </div>
  
  <script src="js-priority-queue/priority-queue.js"></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="grid.js"></script>
  <script type="module" src="input.js"></script>
  <script type="module" src="astar.js"></script>
  <script type="module" src="tutorial.js"></script>
</body>
</html>
